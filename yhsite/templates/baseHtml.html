<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block sitetitle %}{% endblock %}</title>
<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    div.nav{
        background-color: aliceblue;
        border-bottom: 1px solid #ccc;
        padding: 10px 5px;
    }
    div.nav a{
        text-decoration: none;
    }
    div.nav a.logo{
        display: inline-block;
    }
</style>
</head>
<body>
<div class="nav">
    <a class="logo" href="{% url 'home' %}"><h1>个人博客网站</h1></a>
    <a href="/">首页</a>
    <a href="{% url 'blog_list' %}">博客列表</a>
    <a href="{% url 'blogs_type_list' %}">文章分类</a>
</div>
<div><h2>{% block title %}{% endblock %}</h2></div>
{% block content %}{% endblock %}
</body>
</html>
