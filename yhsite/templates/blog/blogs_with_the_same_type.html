{% extends "blog/../baseHtml.html" %}
{% block sitetitle %}分类文章{% endblock %}
{% block title %}分类:{{blog_type.type_name}}{% endblock %}
{% block content %}
    <h2>一共有{{ blogs|length }}篇关于{{ blog_type.type_name }}的博客</h2>
{% for blog in blogs %}
    <h2>{{ blog.pk }}、<a href="{% url 'article_detail' blog.pk %}">{{ blog.title }}</a></h2>
{% endfor %}
{% endblock %}
