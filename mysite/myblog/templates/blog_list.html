<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
</head>
<body>
<div><h1>个人博客网站</h1></div>
<h2>一共有{{ blogs|length }}篇博客</h2>
{# 这是通过过滤器的方法去查询文章的数量 #}
{#<h2>一共有{{ blogs_count }}篇博客</h2>#}
{# 这是通过传参查询文章的数量 #}
{% for blog in blogs %}
    <h2>
        {{ blog.pk }}、<a href="{% url 'article_detail' blog.pk %}">{{ blog.title }}</a>
    </h2>
    <p>{{ blog.content|truncatechars:30 }}</p>
{#    通过过滤器显示摘要#}
    {% empty %}
    <p>暂无博客，敬请期待</p>
{% endfor %}
</body>
</html>
